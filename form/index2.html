<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I Forms - Parte Seconda</title>
    </head>
    <body>
        <!-- Approfondimento - HTTP: https://it.wikipedia.org/wiki/Hypertext_Transfer_Protocol -->

        <h1>I Forms - Parte Seconda</h1>

        <form action="https://www.google.com" method="GET">
            <label for="mail">Email:</label>
            <input id="mail" type="email" name="miamail" placeholder="La tua mail">

            <label for="psw">Password:</label>
            <input id="psw" type="password" name="miapassword" placeholder="La tua password">
            <input type="submit" value="ENTRA">
        </form>

    </body>
</html>
