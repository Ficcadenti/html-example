<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I Forms - Parte Prima</title>
    </head>
    <body>
        <h1>I Forms - Parte Prima</h1>
        <!-- utilizziamo i Form per raccogliere input dall'utente nelle nostre pagine Web -->
        <!-- uno degli elementi più importanti di un Form è <input> -->
        <!-- scegliamo la tipologia di input per ciascun tag con l'attributo type -->
        <!-- w3schools referenze input type: https://www.w3schools.com/tags/ref_attributes.asp -->

        <form action="" method="POST">
            <input type="text" name="nome">
            <input type="email" name="nome" >
            <input type="color">
            <input type="password">
            <input type="submit" value="ENTRA">
        </form>

    </body>
</html>
